
spring.datasource.url=jdbc:mysql://localhost:3306/securitydb
spring.datasource.username=root
#spring.datasource.password=null
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#spring.jpa.properties.hibernate.dialect = com.enquery.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.test-on-borrow=true

spring.jpa.hibernate.naming-strategy=org.hibernate.boot.model.naming.ImprovedNamingStrategy
