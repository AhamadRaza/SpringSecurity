<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h2>Login</h2>
            <div class="alert alert-danger alert-dismissible fade show" th:if="${errormessage}">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <strong th:text="${errormessage}"></strong>
            </div>
            <div class="alert alert-success alert-dismissible fade show" th:if="${successmessage}">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <strong th:text="${successmessage}"></strong>
            </div>


            <form action="#" method="post" id="loginForm" name="loginForm" th:action="@{/registration-process}" th:object="${user}" novalidate="novalidate">
                <div class="form-group">
                    <input type="text" name="firstName" id="firstName" class="form-control" placeholder="First Name" required="required" th:field="*{firstName}">
                </div>
                <div class="form-group">
                    <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Last Name" required="required" th:field="*{lastName}">
                </div>
                <div class="form-group">
                    <input type="text" name="email" id="email" class="form-control" placeholder="Email" required="required" th:field="*{email}">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="required" th:field="*{password}">
                </div>
                <div class="form-group">
                    <input type="text" name="mobile" id="mobile" class="form-control" placeholder="Mobile" required="required" th:field="*{mobile}">
                </div>
                <div class="form-group">
                    <select  class="form-control" name="role" id="role" required="required" th:field="*{role}">
                        <option value="">Select Role</option>
                        <option value="USER">USER</option>
                        <option value="ADMIN">ADMIN</option>
                        <option value="SUPERADMIN">SUPERADMIN</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Signup</button>
                    <a th:href="@{/login}" style="float:right">Login?</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
